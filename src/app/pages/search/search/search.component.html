

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-content">
          <!-- <h2>
                      160 results found for: <span class="text-navy">"Bootdey"</span>
                  </h2>
                  <small>Request time  (0.23 seconds)</small> -->

          <div class="search-form">
            <form [formGroup]="searchForm">
              <div class="input-group">
                <input type="text" placeholder="Search.." formControlName="search" (keyup)="searchTerm.next($event)"
                  autofocus class="form-control input-lg">
                <div class="input-group-btn">
                  <button class="btn btn-lg btn-primary " type="submit">
                    Search
                  </button>
                </div>
              </div>
            </form>
          </div>

          <div *ngIf="loading">
            <div class="search-text mb-4">Loading...</div>
          </div>

          <div *ngIf="searchResults">
            <div *ngFor="let result of searchResults">
              <div class="hr-line-dashed"></div>
              <div class="search-result">
                <h3><a href="{{result.url}}" target="_blank">{{result.url}}</a></h3>
                   <!-- <a href="#" class="search-link">{{result.title}}</a> -->

                <div class="title">
                  {{result.title}}
                </div>
              </div>
              <div class="hr-line-dashed"></div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
